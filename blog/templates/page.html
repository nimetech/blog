{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row content-block">
    <div class="col-md-8 card mb-4 mt-3 left top">
      <div class="card-body">
        <h1>{% block title %} {{ page.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ page.author }} | {{ page.created_on }}</p>
        <p class="card-text ">{{ page.content | safe }}</p>
      </div>
    </div>
    
  </div>
</div>

{% endblock content %}
