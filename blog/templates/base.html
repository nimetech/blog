<!DOCTYPE html>
<!-- {% load static %} -->
<html>
    <head>
        <title>Linux-id.net | Learn from Problem Solved</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="styelsheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'front/style.css' %}" type="text/css" />

        <script language="JavaScript" type="text/javascript" src="{% static 'front/js/style.js' %}"></script>
        <!-- <script src="https://kit.fontawesome.com/f24ae733e2.js" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        {% block seo %}
        
        <meta name="description" content="Linux-id.net is blog learning about Linux and to be a DevOps or Linux System Administration">
        <meta name="author" content="linuxid">
        <meta name="keyword" content="Linux-id.net, DevOps, Linux System Administration, Linux, How To">
        <!-- meta facebook share -->
        <meta property="og:url" content="https://{{ request.get_host }}">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="en_US">
        <meta property="og:title" content="{{ request.get_host }}">
        <meta property="og:description" content="Linux-id.net is blog learning about Linux and to be a DevOps or Linux System Administration">
        <meta property="og:image" content="https://{{ request.get_host }}{% static 'images/logo-linuxid.svg' %}">
        <meta property="og:site_name" content="{{ request.get_host }}"/>
        <!-- meta Twitter Card Data -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{ request.get_host }}">
        <meta name="twitter:description" content="Linux-id.net is blog learning about Linux and to be a DevOps or Linux System Administration">
        <meta name="twitter:image" content="https://{{ request.get_host }}{% static 'images/logo-linuxid.svg' %}">
        <meta name="twitter:domain" content="{{ request.get_host }}">
        <meta name="twitter:creator" content="@buruh_serabutan">

        {% endblock seo %}
        
    </head>

    <body id="page-top" class="index" data-pinterest-extension-installed="cr1.3.4">
        <!-- Navbar -->
        {% block header %}
            {% include 'header.html' %}
        {% endblock header %}
        <!-- End of Navbar -->

        <!-- Main Container -->  
        <main class="main-container">
            <div class="container">
            <!-- Blog Entries Column -->
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
            </div>
        </main>  
        <!-- End of Main Container -->

        <!-- Footer -->
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock footer %}
        <!-- End of Footer -->
    </body>
</html>
