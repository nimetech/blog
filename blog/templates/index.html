{% extends "base.html" %} 
{% block content %}

            {% for post in posts %}
                    <a href="{%url 'post_detail' post.slug %}"><h2 class="card-title">{{ post.title }}</h2></a>
                    <p class="card-text text-muted h6"><i class="far fa-clock"></i> {{ post.created_on | date:"d F Y" }}</p>
                    <p class="card-text text-muted h6"><i class="fas fa-paperclip"></i> {{ post.category }}</p>
                    <p class="card-text">{{post.content| slice:":200"| safe }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="">Read More <i class="fas fa-angle-double-right"></i></a>
            {% endfor %}        

{%endblock%}
