{% block related_post %}
<div class="more-posts">
  <h4>More Articles</h4>
  <div class="row">
      {% for post in similar %}
      
      <div class="col-md-4">
        <img src={{post.featured_image.url}} alt="{{post.title}}">
        <p style="margin: 10px 0 0 0;"><i class="far fa-clock"></i> {{ post.created_on |  date:"d F Y"  }}</p>
        <a href="{% url 'post_detail' post.slug %}" style="text-decoration:none;">
            <p>
                <b>{{post.title}}</b>
            </p>
        </a> 
       </div>
      {%endfor%}
  </div>
</div>
  

{% endblock related_post %}
